{% extends "index.html" %}
{% block title %} Analysis {% endblock %}

{% block content %}

<form method = "POST" enctype="multipart/form-data">
<h3 align ="center"> Here the E-coli sequences in FASTA format </h3>
<div class ="form-group">
    
    <label for ="firstName"> First Name </label>
    <input type="text"
     class = "form-control" 
     id = "firstName" 
     name = "firstName" 
     placeholder = "Enter FirstName">
    </input>

</div>
<div class ="form-group">
  <label for ="lastName"> Last Name </label>
  <input type="text"
   class = "form-control" 
   id = "lastName" 
   name = "lastName" 
   placeholder = "Enter Last Name">
  </input>

</div>

<div class ="form-group">
  <label for ="email"> Email </label>
<input type="email"
 class = "form-control" 
 id = "email" 
 name = "email" 
 placeholder = "Email">
</input>
</div>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">E-coli sequences </span>
  </div>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="e_coil" name="e_coil">
    <label class="custom-file-label" for="e_coil">Choose file</label>
  </div>
</div>

 
<br>
<button type ="submit" class = "btn btn-primary btn-lg btn-block"> Submit </button>

</form>

 {% endblock %}
